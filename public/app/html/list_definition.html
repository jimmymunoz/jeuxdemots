<section class="filters">
	<div class="col-md-12 col-xs-12">
		<div class="x_panel-jeuxdemots">
			<div class="x_content">
				<div class="text-center">
		    		<h2><i class="fa fa-book"></i> Categories </h2> 
				</div>
				<div class="col-md-12">
				  <!-- labels goto -->
				  	<div *ngFor="let key of keys(listResult.data)" style="display: inline-block; " class="">
					  <div *ngIf="listResult.data[key].data.length" class="input-append" style="margin-right: 3px;" >

				  			<a class="label category_button not_margin color-{{key}} " pageScroll href="#section_{{key}}">{{key}}</a>
				  			<!-- 
			         		<span class="add-on label btn-default not_margin" style="cursor: pointer; "> <i class="fa fa-eye"></i> </span>
				  			-->
				      </div>
				    </div>
			    </div>
			</div>
		</div>
	</div>
</section>

<section class="result">
	<div class="col-md-12 col-xs-12" >
	  <div class="x_panel-jeuxdemots">
		<div class="x_content">
			<div class="text-center">
	    		<h2><i class="fa fa-book"></i> Resultats <strong>{{word}}</strong></h2> 
			</div>

			<ul class="list-unstyled timeline widget">
			    <li>
			      
			    </li>
			    <li *ngFor="let key of keys(listResult.data)">
			      <!-- definitions -->
			      <div *ngIf="listResult.data[key].data.length && key == 'definitions'" class="block_jeuxdemots" id="section_{{key}}">
			      		<span class="label label-info title" style="font-size: 1.2em;">{{key}}</span>
			      		<span>Total {{listResult.data[key].data.length}}</span>
						<ol>
							<li *ngFor="let rowDefKey of keys(listResult.data[key].data)" class="byline definitions_text" (mouseenter)="mouseEnterDefinition(listResult.data[key].data[rowDefKey].termid)"  (mouseleave) ="mouseLeaveDefinition(listResult.data[key].data[rowDefKey].termid)">
								<span innerHTML='{{listResult.data[key].data[rowDefKey].def}}'></span>
							</li>
						</ol>
			      </div>

			      <!-- asociations -->
			      <div *ngIf="listResult.data[key].data.length && key != 'definitions'" class="block_jeuxdemots">
			        
			        <div class="block_content" id="section_{{key}}">
							        
			         	<span class="label label-info title category_button_title color-{{key}}" >{{key}}</span>
						
						<small>Total ({{listResult.data[key].data.length}})</small>  

						<div *ngIf="listResult.data[key].data.length >= 2" class="btn-group push-right" >
							<a href="#" data-toggle="dropdown" class="btn-link btn-default dropdown-toggle " style="font-size: 1em;">
							  Ranger par <span class="caret"></span>
							</a>
							<ul class="dropdown-menu">
								<li><a style="cursor:pointer" (click)="sortListData(listResult.data[key],'name','+')"><i class="fa fa-sort-alpha-asc"></i> Nom Ascendant</a></li>
								<li><a style="cursor:pointer" (click)="sortListData(listResult.data[key],'name','-')"><i class="fa fa-sort-alpha-desc"></i> Nom Descendant</a></li>
								<li><a style="cursor:pointer" (click)="sortListData(listResult.data[key],'w','+')"><i class="fa fa-sort-numeric-asc"></i> Poids Ascendant </a></li>
								<li><a style="cursor:pointer" (click)="sortListData(listResult.data[key],'w','-')"><i class="fa fa-sort-numeric-desc"></i> Poids Descendant </a></li>
							</ul>
						</div>
			          	<div class="result_word_jeuxdemots">
			          		<span class="text_word_jeuxdemots"  *ngFor="let term of listResult.data[key].data | orderby: [listResult.data[key].sort_dir + listResult.data[key].sort_field]" >
				          		<a id="{{key}}_{{term.eid}}" class="btn-link" style="cursor: pointer;" popover="Weight: {{term.w}} id: {{term.eid}}" popoverTitle="{{term.name}}" [popoverOnHover]="true" (click)="searchNewWord(term.name)">{{term.name}}</a>,
				          	</span>
						</div>


					<!-- 
			          <div class="byline">
			            
			            <a>Ranger par: </a> 
			            <select [(ngModel)]="listResult.data[key].sort_field" >
			            	<option value="w">Poids</option>
			            	<option value="name">Nom</option>
			            </select>
			            <select [(ngModel)]="listResult.data[key].sort_dir" >
			            	<option value="+">Ascendant</option>
			            	<option value="-">Descendant</option>
			            </select>
			          </div>
			          	<!- - Sort By pipe: concatenate 2 params and call OrderBy - - >
			          	
					-->
			        </div>
			      </div>
			    </li>
			</ul>
		</div>
	  </div>
	</div>
</section>
